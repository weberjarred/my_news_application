<!-- This template asks the editor to confirm the deletion of an article.
 This template can include both a JavaScript-based confirmation
 and a server-side confirmation. -->
{% extends "newsApp/base.html" %}
{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete <strong>{{ article.title }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'article_detail' article.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
