{% extends "newsApp/base.html" %}
{% block content %}
<h2>Edit Newsletter</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'newsletter_detail' newsletter.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
