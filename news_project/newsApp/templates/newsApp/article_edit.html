{% extends "newsApp/base.html" %}
{% block content %}
<h2>Edit Article</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Article</button>
    <!-- Optionally, link back to detail or dashboard -->
    <a href="{% url 'article_detail' article.id %}" class="btn btn-secondary">
        Cancel
    </a>
</form>
{% endblock %}
