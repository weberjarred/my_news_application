<!-- User registration form -->
{% extends "newsApp/base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <h2>Register</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
{% endblock %}
