{% extends "newsApp/base.html" %}
{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete <strong>{{ newsletter.title }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'newsletter_detail' newsletter.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
